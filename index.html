<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Spotify by Alessa</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body>
    <div id="search-container">
      <header>
        <h1>Search Spotify</h1>
        <div id='circles'>
          <div id='redpurple' class='circ'></div>
          <div id='periwinkle' class='circ'></div>
          <div id='softgreen' class='circ'></div>
          <div id='lightteal' class='circ'></div>
        </div>
        <br>
        <div id="search-form">
          <input type="text" placeholder="Enter Search" id="user-input">
          <select id="search-mode">
            <option value="Artist">Artist</option>
            <option value="Track">Song</option>
            <option value="Album">Album</option>
          </select>
        </div>
      </header>
      <main>
        <div id="search-results"></div>
        <div id="details-overlay"></div>
      </main>
    </div>
    <script id="results-template" type="text/x-handlebars-template">
      {{#each artists.items}}
        <div id="result">
          <h2>{{name}}</h2>
          <p> genres: {{genres}}</p>
          <img src='{{images.0.url}}'><br>
          <button class='more-info'>More Info</button>
        </div>
      {{/each}}
      {{#each tracks.items}}
        <div id="result">
          <h2>{{track}}</h2>
          <button class='more-info'>More Info</button>
        </div>
      {{/each}}
    </script>

  </body>
</html>
