<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Search Spotify by Alessa</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript"  src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
  <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
  <script src='js/main.js'></script>
</head>


<body>
  <main>
      <div id="search-container">
        <h1>Search Spotify</h1>
        <input type="text" placeholder="Search Spotify" id='user-input'>
        <select id='search-mode'>
          <option value='artist'>Artist</option>
          <option value='track'>Song Name</option>
          <option value='album'>Album</option>
        </select>
      </div>
      <div id='search-results'></div>
      <div id='details-overlay'></div>
  </main>
<!-- Below: handlebars templates-->
<script type='text/x-handlebars-template' id='results-template'>
  {{#each artists.items}}
    <div class='result'>
      <h2>{{name}}</h2>
      <!-- <img src={{images[0].url}} alt='image of artist'>
      <p>{{genres}}</p>
      <br>
      <button class='more-info' spotify-id={{id}}>More Info</button> -->
    </div>
  {{/each}}
  {{#each albums.items}}
    <div class='result'>
      <h2>{{name}}</h2>
      <!-- <img src={{images[0].url}} alt='image of artist'>
      <p>{{genres}}</p>
      <br>
      <button class='more-info' spotify-id={{id}}>More Info</button> -->
    </div>
  {{/each}}
  {{#each tracks.items}}
    <div class='result'>
      <h2>{{name}}</h2>
      <!-- <img src={{images[0].url}} alt='image of artist'>
      <p>{{genres}}</p>
      <br>
      <button class='more-info' spotify-id={{id}}>More Info</button> -->
    </div>
  {{/each}}
</script>

</body>
</html>
